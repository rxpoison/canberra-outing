<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown to Galaxy Outing</title>
  <!-- นำเข้าฟอนต์ Prompt จาก Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #title {
      font-size: 2em;
      font-weight: 700;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">นับถอยหลังไปเที่ยว Outing ของทีม Galaxy และผองเพื่อน</h1>
  <div id="countdown"></div>

  <script>
    // กำหนดวันที่นับถอยหลัง (ใน JavaScript เดือนเริ่มที่ 0 ดังนั้น 4 หมายถึงเดือนพฤษภาคม)
    var countDownDate = new Date(2025, 4, 3, 0, 0, 0).getTime();

    // อัพเดตเวลานับถอยหลังทุกๆ 1 วินาที
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      // คำนวณเป็น วัน, ชั่วโมง, นาที, วินาที
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " วัน " + hours + " ชั่วโมง " + minutes + " นาที " + seconds + " วินาที";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "ถึงเวลา Outing แล้ว!";
      }
    }, 1000);
  </script>
</body>
</html>
